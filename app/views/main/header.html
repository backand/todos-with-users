<div class="row">
    <div class="col-sm-4">
        <a href="" ng-click="header.logout()">{{header.currentUser.name && header.currentUser.name === "" ? 'Sign Out' : 'Sign In'}}</a>
    </div>
    <div class="col-sm-4 pull-left">
        <span>{{header.currentUser.name || 'Guest'}}</span>
    </div>
    <div class="col-sm-4 pull-right" ng-show="header.currentUser.name">
        <a href="" ui-sref="changePassword">Change Password</a>
    </div>
</div>
<ui-view></ui-view>
